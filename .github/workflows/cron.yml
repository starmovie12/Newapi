on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  t0:
    name: 'Queue Run (0m)'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Run
        run: |
          curl -sf -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" "${{ secrets.APP_BASE_URL }}/api/cron/process-queue" || true

  t1:
    name: 'Queue Run (1m)'
